<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Asteroid Hunter Pro</title>
    
    <!-- Configuraci√≥n PWA e Iconos para iPhone -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/space-ship.png">
    
    <!-- Pantalla de carga (Splash Screen) -->
    <link rel="apple-touch-startup-image" href="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1000&q=80">
    <meta name="apple-mobile-web-app-title" content="AsteroidPro">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap');
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Goldman', sans-serif; color: white; user-select: none; -webkit-tap-highlight-color: transparent; }
        .bg-space { background: radial-gradient(circle at 50% 50%, #0f172a 0%, #000 100%); }
        .neon-glow { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8), 0 0 20px rgba(6, 182, 212, 0.4); }
        .btn-main { background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%); box-shadow: 0 0 20px rgba(8, 145, 178, 0.4); }
        .btn-reward { background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%); animation: pulse-gold 2s infinite; }
        @keyframes pulse-gold { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        .scanline { width: 100%; height: 2px; background: rgba(0, 255, 255, 0.05); position: absolute; pointer-events: none; animation: scan 6s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        .logo-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="bg-space">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const ADMOB_CONFIG = {
            rewardedId: "ca-app-pub-2651650840676073/5085506689", 
            bannerId: "ca-app-pub-XXXXXXXXXXXXXXXX/XXXXXXXXXX"
        };

        const App = () => {
            const [view, setView] = useState('MENU');
            const [score, setScore] = useState(0);
            const [gems, setGems] = useState(parseInt(localStorage.getItem('ah_gems')) || 0);
            const [highScore, setHighScore] = useState(parseInt(localStorage.getItem('ah_hs')) || 0);
            const [pendingGems, setPendingGems] = useState(0);
            const [upgrades, setUpgrades] = useState(JSON.parse(localStorage.getItem('ah_upgrades')) || { power: 1, luck: 1 });
            const [isMuted, setIsMuted] = useState(localStorage.getItem('ah_muted') === 'true');
            
            const audioCtx = useRef(null);
            const musicInterval = useRef(null);

            useEffect(() => {
                localStorage.setItem('ah_gems', gems);
                localStorage.setItem('ah_upgrades', JSON.stringify(upgrades));
                localStorage.setItem('ah_muted', isMuted);
                if (score > highScore) {
                    setHighScore(score);
                    localStorage.setItem('ah_hs', score);
                }
            }, [gems, upgrades, score]);

            const initAudio = () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.current.state === 'suspended') audioCtx.current.resume();
            };

            const playNote = useCallback((freq, duration, type = 'square', vol = 0.05) => {
                if (isMuted || !audioCtx.current) return;
                const osc = audioCtx.current.createOscillator();
                const gain = audioCtx.current.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.current.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.current.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.current.currentTime + duration);
                osc.connect(gain); gain.connect(audioCtx.current.destination);
                osc.start(); osc.stop(audioCtx.current.currentTime + duration);
            }, [isMuted]);

            useEffect(() => {
                if (view === 'GAME' && !isMuted) {
                    const melody = [261.63, 329.63, 392.00, 523.25];
                    let step = 0;
                    musicInterval.current = setInterval(() => {
                        playNote(melody[step % melody.length], 0.3, 'triangle', 0.03);
                        step++;
                    }, 250);
                } else {
                    clearInterval(musicInterval.current);
                }
                return () => clearInterval(musicInterval.current);
            }, [view, isMuted, playNote]);

            const handleFire = () => {
                initAudio();
                setScore(s => s + (10 * upgrades.power));
                playNote(150 + (score % 300), 0.1, 'square');
            };

            const Logo = () => (
                <div className="flex flex-col items-center mb-6 logo-float">
                    <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
                        <path d="M50 5L15 85L50 70L85 85L50 5Z" fill="url(#grad1)" stroke="#06b6d4" strokeWidth="2"/>
                        <circle cx="50" cy="55" r="8" fill="#06b6d4" opacity="0.6">
                            <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite" />
                        </circle>
                        <defs>
                            <linearGradient id="grad1" x1="50%" y1="0%" x2="50%" y2="100%">
                                <stop offset="0%" style={{stopColor:'#22d3ee', stopOpacity:1}} />
                                <stop offset="100%" style={{stopColor:'#0891b2', stopOpacity:1}} />
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1 className="text-4xl font-black italic text-center neon-glow mt-4">ASTEROID<br/><span className="text-cyan-500">HUNTER</span></h1>
                </div>
            );

            return (
                <div className="w-full h-screen relative flex flex-col items-center justify-center overflow-hidden p-6">
                    <div className="scanline"></div>
                    <button onClick={() => setIsMuted(!isMuted)} className="absolute top-10 right-6 z-50 text-2xl opacity-40">{isMuted ? 'üîá' : 'üîä'}</button>
                    <div className="absolute top-10 left-6 z-50 flex items-center gap-2 bg-black/40 px-4 py-2 rounded-full border border-white/10">
                        <span className="text-yellow-400">üíé</span><span className="font-bold text-sm">{gems.toLocaleString()}</span>
                    </div>

                    {view === 'MENU' && (
                        <div className="flex flex-col items-center gap-8 animate-in fade-in zoom-in duration-500">
                            <Logo />
                            <div className="flex flex-col gap-4 w-64">
                                <button onClick={() => { initAudio(); setView('GAME'); }} className="btn-main py-5 rounded-2xl font-black text-xl uppercase tracking-widest active:scale-95 transition-transform">Desplegar</button>
                                <button onClick={() => setView('HANGAR')} className="bg-white/5 border border-white/10 py-4 rounded-2xl font-bold uppercase text-xs">Hangar</button>
                            </div>
                        </div>
                    )}

                    {view === 'GAME' && (
                        <div className="w-full h-full flex flex-col items-center justify-around py-16 animate-in fade-in">
                            <div className="text-center">
                                <p className="text-cyan-500 text-xs font-bold uppercase tracking-widest mb-2">Puntuaci√≥n</p>
                                <h2 className="text-6xl font-black italic neon-glow">{score.toLocaleString()}</h2>
                            </div>
                            <button onPointerDown={handleFire} className="w-56 h-56 rounded-full btn-main flex items-center justify-center text-3xl font-black shadow-[0_0_50px_rgba(6,182,212,0.4)] active:scale-90 transition-all border-4 border-cyan-300/20">FUEGO</button>
                            <button onClick={() => { setPendingGems(Math.floor(score/15) + (upgrades.luck * 2)); setView('REWARD'); }} className="bg-red-500/10 text-red-500 px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest border border-red-500/20">Extraer Recursos</button>
                        </div>
                    )}

                    {view === 'REWARD' && (
                        <div className="w-full max-w-sm bg-slate-900/95 border border-white/10 rounded-[3rem] p-10 text-center animate-in slide-in-from-bottom">
                            <div className="w-20 h-20 bg-yellow-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                                <span className="text-4xl">üíé</span>
                            </div>
                            <h2 className="text-2xl font-black mb-2 italic uppercase">C√°psula de Bot√≠n</h2>
                            <p className="text-slate-400 mb-8 italic text-sm">Contiene <span className="text-white font-bold">{pendingGems}</span> gemas puras.</p>
                            <div className="space-y-4">
                                <button onClick={() => { setGems(g => g + (pendingGems * 2)); setScore(0); setView('MENU'); }} className="w-full btn-reward py-5 rounded-2xl font-black text-black shadow-lg">üì∫ VIDEO: ¬°DUPLICAR! (X2)</button>
                                <button onClick={() => { setGems(g => g + pendingGems); setScore(0); setView('MENU'); }} className="w-full py-4 text-slate-500 text-xs uppercase font-bold">Cobrar {pendingGems} normal</button>
                            </div>
                        </div>
                    )}

                    {view === 'HANGAR' && (
                        <div className="w-full h-full flex flex-col p-6 animate-in slide-in-from-right overflow-y-auto">
                            <button onClick={() => setView('MENU')} className="text-cyan-500 font-bold text-xs mb-8 flex items-center gap-2"><span>‚Üê</span> VOLVER AL MEN√ö</button>
                            <h2 className="text-3xl font-black mb-8 text-cyan-500 italic">HANGAR</h2>
                            <div className="space-y-4">
                                {[
                                    { id: 'power', name: 'Sistema de Disparo', desc: 'Aumenta puntos por toque', icon: '‚ö°' },
                                    { id: 'luck', name: 'Esc√°ner de Suerte', desc: 'M√°s gemas al extraer', icon: 'üçÄ' }
                                ].map(item => (
                                    <div key={item.id} className="p-5 bg-white/5 rounded-3xl border border-white/5">
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-lg">{item.icon}</span>
                                                    <span className="font-bold uppercase text-[10px] tracking-widest text-slate-400">{item.name}</span>
                                                </div>
                                                <p className="text-[10px] text-slate-500 mt-1">{item.desc}</p>
                                            </div>
                                            <span className="text-cyan-400 text-xs font-bold bg-cyan-400/10 px-2 py-1 rounded-md">NIV {upgrades[item.id]}</span>
                                        </div>
                                        <button 
                                            onClick={() => { 
                                                const cost = upgrades[item.id] * 400; 
                                                if(gems >= cost){
                                                    setGems(g => g - cost); 
                                                    setUpgrades(p => ({...p, [item.id]: p[item.id] + 1}));
                                                    playNote(800, 0.2, 'sine');
                                                }
                                            }} 
                                            className={`w-full py-3 rounded-xl font-black text-xs transition-all ${gems >= (upgrades[item.id]*400) ? 'bg-yellow-500 text-black' : 'bg-slate-800 text-slate-500 cursor-not-allowed'}`}
                                        >
                                            MEJORAR (üíé {upgrades[item.id]*400})
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
