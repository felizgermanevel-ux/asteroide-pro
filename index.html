<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
   <title>Asteroid Hunter Pro</title>
   
   <!-- PWA Config -->
   <link rel="manifest" href="manifest.json">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2534/2534568.png">

   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap');
       body { margin: 0; background: #000; overflow: hidden; font-family: 'Goldman', sans-serif; color: white; user-select: none; -webkit-tap-highlight-color: transparent; }
       .bg-space { background: radial-gradient(circle at 50% 50%, #0f172a 0%, #000 100%); }
       .neon-glow { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8), 0 0 20px rgba(6, 182, 212, 0.4); }
       .btn-main { background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%); box-shadow: 0 0 20px rgba(8, 145, 178, 0.4); }
       .btn-reward { background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%); animation: pulse-gold 2s infinite; }
       @keyframes pulse-gold { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
       .scanline { width: 100%; height: 2px; background: rgba(0, 255, 255, 0.05); position: absolute; pointer-events: none; animation: scan 6s linear infinite; }
       @keyframes scan { from { top: 0; } to { top: 100%; } }
   </style>
</head>
<body class="bg-space">
   <div id="root"></div>

   <script type="text/babel">
       const { useState, useEffect, useRef, useCallback } = React;

       const ADMOB_CONFIG = {
           rewardedId: "ca-app-pub-2651650840676073/5085506689",
           bannerId: "ca-app-pub-XXXXXXXXXXXXXXXX/XXXXXXXXXX"
       };

       const App = () => {
           const [view, setView] = useState('MENU');
           const [score, setScore] = useState(0);
           const [gems, setGems] = useState(parseInt(localStorage.getItem('ah_gems')) || 0);
           const [highScore, setHighScore] = useState(parseInt(localStorage.getItem('ah_hs')) || 0);
           const [pendingGems, setPendingGems] = useState(0);
           const [upgrades, setUpgrades] = useState(JSON.parse(localStorage.getItem('ah_upgrades')) || { power: 1, luck: 1 });
           const [isMuted, setIsMuted] = useState(localStorage.getItem('ah_muted') === 'true');
           
           const audioCtx = useRef(null);
           const musicInterval = useRef(null);

           useEffect(() => {
               localStorage.setItem('ah_gems', gems);
               localStorage.setItem('ah_upgrades', JSON.stringify(upgrades));
               localStorage.setItem('ah_muted', isMuted);
               if (score > highScore) {
                   setHighScore(score);
                   localStorage.setItem('ah_hs', score);
               }
           }, [gems, upgrades, score, isMuted]);

           const initAudio = () => {
               if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
               if (audioCtx.current.state === 'suspended') audioCtx.current.resume();
           };

           const playNote = useCallback((freq, duration, type = 'square', vol = 0.05) => {
               if (isMuted || !audioCtx.current) return;
               const osc = audioCtx.current.createOscillator();
               const gain = audioCtx.current.createGain();
               osc.type = type;
               osc.frequency.setValueAtTime(freq, audioCtx.current.currentTime);
               gain.gain.setValueAtTime(vol, audioCtx.current.currentTime);
               gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.current.currentTime + duration);
               osc.connect(gain); gain.connect(audioCtx.current.destination);
               osc.start(); osc.stop(audioCtx.current.currentTime + duration);
           }, [isMuted]);

           useEffect(() => {
               if (view === 'GAME' && !isMuted) {
                   const melody = [261.63, 329.63, 392.00, 523.25];
                   let step = 0;
                   musicInterval.current = setInterval(() => {
                       playNote(melody[step % melody.length], 0.3, 'triangle', 0.03);
                       step++;
                   }, 250);
               } else {
                   clearInterval(musicInterval.current);
               }
               return () => clearInterval(musicInterval.current);
           }, [view, isMuted, playNote]);

           const handleFire = () => {
               initAudio();
               setScore(s => s + (10 * upgrades.power));
               playNote(150 + (score % 300), 0.1, 'square');
           };

           return (
               <div className="w-full h-screen relative flex flex-col items-center justify-center overflow-hidden p-6">
                   <div className="scanline"></div>
                   <button onClick={() => setIsMuted(!isMuted)} className="absolute top-10 right-6 z-50 text-2xl opacity-40">{isMuted ? 'üîá' : 'üîä'}</button>
                   <div className="absolute top-10 left-6 z-50 flex items-center gap-2 bg-black/40 px-4 py-2 rounded-full border border-white/10">
                       <span className="text-yellow-400">üíé</span><span className="font-bold">{gems.toLocaleString()}</span>
                   </div>

                   {view === 'MENU' && (
                       <div className="flex flex-col items-center gap-12 animate-in fade-in zoom-in duration-500">
                           <h1 className="text-6xl font-black italic text-center neon-glow">ASTEROID<br/><span className="text-cyan-500">HUNTER</span></h1>
                           <div className="flex flex-col gap-4 w-72">
                               <button onClick={() => { initAudio(); setView('GAME'); }} className="btn-main py-6 rounded-2xl font-black text-2xl uppercase tracking-widest">Desplegar</button>
                               <button onClick={() => setView('HANGAR')} className="bg-white/5 border border-white/10 py-4 rounded-2xl font-bold uppercase text-sm">Hangar</button>
                           </div>
                       </div>
                   )}

                   {view === 'GAME' && (
                       <div className="w-full h-full flex flex-col items-center justify-around py-16 animate-in fade-in">
                           <h2 className="text-7xl font-black italic neon-glow">{score.toLocaleString()}</h2>
                           <button onPointerDown={handleFire} className="w-64 h-64 rounded-full btn-main flex items-center justify-center text-3xl font-black shadow-[0_0_50px_rgba(6,182,212,0.4)] active:scale-90 transition-all">FUEGO</button>
                           <button onClick={() => { setPendingGems(Math.floor(score/15) + (upgrades.luck * 2)); setView('REWARD'); }} className="text-red-500 text-[10px] font-bold uppercase tracking-widest">Extraer Recursos</button>
                       </div>
                   )}

                   {view === 'REWARD' && (
                       <div className="w-full max-w-sm bg-slate-900/90 border border-white/10 rounded-[3rem] p-10 text-center animate-in slide-in-from-bottom">
                           <h2 className="text-3xl font-black mb-2 italic">BOT√çN</h2>
                           <p className="text-slate-400 mb-10 italic">Has recolectado {pendingGems} gemas.</p>
                           <div className="space-y-4">
                               <button onClick={() => { setGems(g => g + (pendingGems * 2)); setScore(0); setView('MENU'); }} className="w-full btn-reward py-5 rounded-2xl font-black text-black">üì∫ VIDEO: ¬°DUPLICAR! (X2)</button>
                               <button onClick={() => { setGems(g => g + pendingGems); setScore(0); setView('MENU'); }} className="w-full py-4 text-slate-500 text-sm uppercase">Cobrar Normal</button>
                           </div>
                       </div>
                   )}

                   {view === 'HANGAR' && (
                       <div className="w-full h-full flex flex-col p-6 animate-in slide-in-from-right">
                           <button onClick={() => setView('MENU')} className="text-cyan-500 font-bold text-xs mb-8">‚Üê VOLVER</button>
                           <h2 className="text-4xl font-black mb-10 text-cyan-500">HANGAR</h2>
                           <div className="space-y-6">
                               {['power', 'luck'].map(id => (
                                   <div key={id} className="p-6 bg-white/5 rounded-3xl border border-white/5">
                                       <div className="flex justify-between mb-4"><span className="font-bold uppercase text-xs">{id === 'power' ? 'Ca√±√≥n' : 'Escaner'}</span><span className="text-cyan-400">NIV {upgrades[id]}</span></div>
                                       <button onClick={() => { const cost = upgrades[id]*400; if(gems>=cost){setGems(g=>g-cost); setUpgrades(p=>({...p, [id]:p[id]+1}));}}} className="w-full py-4 bg-yellow-500 rounded-xl font-black text-black">MEJORAR (üíé {upgrades[id]*400})</button>
                                   </div>
                               ))}
                           </div>
                       </div>
                   )}
               </div>
           );
       };

       const root = ReactDOM.createRoot(document.getElementById('root'));
       root.render(<App />);
   </script>
</body>
</html>
