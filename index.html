<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
   <title>Asteroid Hunter Pro - Ultimate</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap');
       
       body {
           margin: 0;
           background: #000;
           overflow: hidden;
           font-family: 'Goldman', sans-serif;
           color: white;
           user-select: none;
           -webkit-tap-highlight-color: transparent;
       }

       .bg-space {
           background: radial-gradient(circle at 50% 50%, #0f172a 0%, #000 100%);
       }

       .neon-glow {
           text-shadow: 0 0 10px rgba(6, 182, 212, 0.8), 0 0 20px rgba(6, 182, 212, 0.4);
       }

       .btn-main {
           background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
           box-shadow: 0 0 20px rgba(8, 145, 178, 0.4);
       }

       .btn-reward {
           background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%);
           box-shadow: 0 0 25px rgba(234, 179, 8, 0.5);
           animation: pulse-gold 2s infinite;
       }

       @keyframes pulse-gold {
           0% { transform: scale(1); box-shadow: 0 0 10px rgba(234, 179, 8, 0.5); }
           50% { transform: scale(1.03); box-shadow: 0 0 30px rgba(234, 179, 8, 0.8); }
           100% { transform: scale(1); box-shadow: 0 0 10px rgba(234, 179, 8, 0.5); }
       }

       .scanline {
           width: 100%; height: 2px; background: rgba(0, 255, 255, 0.05);
           position: absolute; pointer-events: none; animation: scan 6s linear infinite;
       }

       @keyframes scan { from { top: 0; } to { top: 100%; } }

       .ship-pulse {
           animation: ship-float 3s ease-in-out infinite;
       }

       @keyframes ship-float {
           0%, 100% { transform: translateY(0) rotate(0deg); }
           50% { transform: translateY(-15px) rotate(2deg); }
       }
   </style>
</head>
<body class="bg-space">
   <div id="root"></div>

   <script type="text/babel">
       const { useState, useEffect, useRef, useCallback } = React;

       // --- CONFIGURACI√ìN DE ADMOB (REEMPLAZAR AQU√ç) ---
       const ADMOB_CONFIG = {
           rewardedId: "ca-app-pub-2651650840676073/5085506689", // Tu ID de video recompensado
           bannerId: "ca-app-pub-XXXXXXXXXXXXXXXX/XXXXXXXXXX"    // Tu ID de banner
       };

       const App = () => {
           // Estados de Navegaci√≥n
           const [view, setView] = useState('MENU'); // MENU, GAME, HANGAR, REWARD
           
           // Estados de Moneda y Puntuaci√≥n
           const [score, setScore] = useState(0);
           const [gems, setGems] = useState(parseInt(localStorage.getItem('ah_gems')) || 0);
           const [highScore, setHighScore] = useState(parseInt(localStorage.getItem('ah_hs')) || 0);
           const [pendingGems, setPendingGems] = useState(0);
           
           // Estados de Mejoras (Stats)
           const [upgrades, setUpgrades] = useState(JSON.parse(localStorage.getItem('ah_upgrades')) || {
               power: 1,      // Puntos por clic
               luck: 1        // Bonus de gemas al final
           });

           // Estado de Audio
           const [isMuted, setIsMuted] = useState(localStorage.getItem('ah_muted') === 'true');
           const audioCtx = useRef(null);
           const musicInterval = useRef(null);

           // Persistencia
           useEffect(() => {
               localStorage.setItem('ah_gems', gems);
               localStorage.setItem('ah_upgrades', JSON.stringify(upgrades));
               localStorage.setItem('ah_muted', isMuted);
               if (score > highScore) {
                   setHighScore(score);
                   localStorage.setItem('ah_hs', score);
               }
           }, [gems, upgrades, score, isMuted]);

           // Audio Engine
           const initAudio = () => {
               if (!audioCtx.current) {
                   audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
               }
               if (audioCtx.current.state === 'suspended') {
                   audioCtx.current.resume();
               }
           };

           const playNote = useCallback((freq, duration, type = 'square', vol = 0.05) => {
               if (isMuted || !audioCtx.current) return;
               const osc = audioCtx.current.createOscillator();
               const gain = audioCtx.current.createGain();
               osc.type = type;
               osc.frequency.setValueAtTime(freq, audioCtx.current.currentTime);
               gain.gain.setValueAtTime(vol, audioCtx.current.currentTime);
               gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.current.currentTime + duration);
               osc.connect(gain);
               gain.connect(audioCtx.current.destination);
               osc.start();
               osc.stop(audioCtx.current.currentTime + duration);
           }, [isMuted]);

           // M√∫sica de fondo
           useEffect(() => {
               if (view === 'GAME' && !isMuted) {
                   const melody = [261.63, 329.63, 392.00, 523.25, 392.00, 329.63];
                   let step = 0;
                   musicInterval.current = setInterval(() => {
                       playNote(melody[step % melody.length], 0.3, 'triangle', 0.03);
                       step++;
                   }, 250);
               } else {
                   clearInterval(musicInterval.current);
               }
               return () => clearInterval(musicInterval.current);
           }, [view, isMuted, playNote]);

           // Acciones de Juego
           const handleFire = () => {
               initAudio();
               const gain = 10 * upgrades.power;
               setScore(s => s + gain);
               playNote(150 + (score % 300), 0.1, 'square');
               if (navigator.vibrate) navigator.vibrate(15);
           };

           const endMission = () => {
               const base = Math.floor(score / 15);
               const bonus = Math.floor(Math.random() * upgrades.luck * 5);
               setPendingGems(base + bonus);
               setView('REWARD');
               playNote(100, 0.5, 'sawtooth');
           };

           const claimReward = (mult = 1) => {
               setGems(prev => prev + (pendingGems * mult));
               setScore(0);
               setView('MENU');
               playNote(800, 0.2, 'sine');
           };

           const buyUpgrade = (key) => {
               const cost = upgrades[key] * 400;
               if (gems >= cost && upgrades[key] < 10) {
                   setGems(g => g - cost);
                   setUpgrades(prev => ({ ...prev, [key]: prev[key] + 1 }));
                   playNote(900, 0.1, 'sine');
               }
           };

           return (
               <div className="w-full h-screen relative flex flex-col items-center justify-center overflow-hidden p-6">
                   <div className="scanline"></div>
                   
                   {/* Bot√≥n de Audio */}
                   <button
                       onClick={() => setIsMuted(!isMuted)}
                       className="absolute top-10 right-6 z-50 text-2xl opacity-40 hover:opacity-100 transition-opacity"
                   >
                       {isMuted ? 'üîá' : 'üîä'}
                   </button>

                   {/* Header Global */}
                   <div className="absolute top-10 left-6 z-50 flex items-center gap-2 bg-black/40 px-4 py-2 rounded-full border border-white/10">
                       <span className="text-yellow-400">üíé</span>
                       <span className="font-bold text-lg">{gems.toLocaleString()}</span>
                   </div>

                   {/* VISTA: MEN√ö PRINCIPAL */}
                   {view === 'MENU' && (
                       <div className="flex flex-col items-center gap-12 animate-in fade-in zoom-in duration-500">
                           <div className="ship-pulse flex flex-col items-center">
                               <div className="w-24 h-24 mb-6" style={{clipPath: 'polygon(50% 0%, 100% 100%, 50% 80%, 0% 100%)', background: 'linear-gradient(to bottom, #22d3ee, #0891b2)'}}></div>
                               <h1 className="text-6xl font-black italic tracking-tighter text-center neon-glow">
                                   ASTEROID<br/><span className="text-cyan-500">HUNTER</span>
                               </h1>
                               <p className="text-[10px] tracking-[0.6em] text-cyan-500/60 uppercase mt-4">Pro Pilot Edition</p>
                           </div>

                           <div className="flex flex-col gap-4 w-72">
                               <button onClick={() => { initAudio(); setView('GAME'); }} className="btn-main py-6 rounded-2xl font-black text-2xl uppercase tracking-widest active:scale-95 transition-all">
                                   Desplegar
                               </button>
                               <button onClick={() => setView('HANGAR')} className="bg-white/5 border border-white/10 py-4 rounded-2xl font-bold uppercase text-sm hover:bg-white/10 transition-all">
                                   Hangar de Nave
                               </button>
                           </div>

                           <div className="text-[10px] text-slate-500 uppercase tracking-widest">
                               R√©cord Actual: {highScore}
                           </div>
                       </div>
                   )}

                   {/* VISTA: JUEGO */}
                   {view === 'GAME' && (
                       <div className="w-full h-full flex flex-col items-center justify-around py-16 animate-in fade-in duration-300">
                           <div className="text-center">
                               <p className="text-cyan-500 text-xs font-bold uppercase tracking-[0.3em] mb-2">Puntos de Energ√≠a</p>
                               <h2 className="text-7xl font-black italic neon-glow">{score.toLocaleString()}</h2>
                           </div>

                           <button
                               onPointerDown={handleFire}
                               className="w-64 h-64 rounded-full bg-cyan-500/10 border-4 border-cyan-500/30 flex items-center justify-center active:scale-90 transition-all relative"
                           >
                               <div className="absolute inset-0 rounded-full border-2 border-white/20 animate-ping opacity-20"></div>
                               <div className="w-48 h-48 rounded-full btn-main flex items-center justify-center text-3xl font-black shadow-[0_0_50px_rgba(6,182,212,0.4)]">
                                   FUEGO
                               </div>
                           </button>

                           <button onClick={endMission} className="px-10 py-3 bg-red-600/10 border border-red-500/30 text-red-500 rounded-full text-[10px] font-bold uppercase tracking-widest active:bg-red-500/20">
                               Abortar y Extraer
                           </button>
                       </div>
                   )}

                   {/* VISTA: RECOMPENSA (MONETIZACI√ìN) */}
                   {view === 'REWARD' && (
                       <div className="w-full max-w-sm bg-slate-900/90 backdrop-blur-2xl border border-white/10 rounded-[3rem] p-10 text-center animate-in slide-in-from-bottom duration-500 shadow-2xl">
                           <div className="text-6xl mb-6">üì¶</div>
                           <h2 className="text-3xl font-black mb-2 italic">BOT√çN ASEGURADO</h2>
                           <p className="text-slate-400 text-sm mb-10 italic">Has recolectado {pendingGems} gemas en este sector.</p>
                           
                           <div className="space-y-4">
                               <button onClick={() => claimReward(2)} className="w-full btn-reward py-5 rounded-2xl font-black text-black text-lg flex items-center justify-center gap-3 active:scale-95 transition-all">
                                   <span>üì∫</span> ¬°DUPLICAR GEMAS! (X2)
                               </button>
                               <button onClick={() => claimReward(1)} className="w-full py-4 text-slate-500 font-bold text-sm hover:text-white uppercase tracking-widest">
                                   Cobrar Normal
                               </button>
                           </div>
                       </div>
                   )}

                   {/* VISTA: HANGAR (TIENDA) */}
                   {view === 'HANGAR' && (
                       <div className="w-full h-full flex flex-col p-6 animate-in slide-in-from-right duration-300">
                           <button onClick={() => setView('MENU')} className="text-cyan-500 font-bold text-xs mb-8 tracking-widest self-start">‚Üê VOLVER AL PUERTO</button>
                           <h2 className="text-4xl font-black mb-10 italic text-cyan-500">HANGAR</h2>
                           
                           <div className="space-y-6 flex-1 overflow-y-auto pr-2">
                               {[
                                   { id: 'power', name: 'Ca√±√≥n de Plasma', sub: 'M√°s puntos por clic', icon: 'üî´' },
                                   { id: 'luck', name: 'Escaner de Bot√≠n', sub: 'M√°s gemas por misi√≥n', icon: 'üì°' }
                               ].map(item => (
                                   <div key={item.id} className="p-6 bg-white/5 rounded-3xl border border-white/5 flex flex-col gap-4">
                                       <div className="flex justify-between items-center">
                                           <div>
                                               <h3 className="font-bold text-lg">{item.icon} {item.name}</h3>
                                               <p className="text-[10px] text-slate-500 uppercase font-bold">{item.sub}</p>
                                           </div>
                                           <span className="bg-cyan-500/20 text-cyan-400 px-3 py-1 rounded-full text-[10px] font-black">NIV {upgrades[item.id]}</span>
                                       </div>
                                       <button
                                           onClick={() => buyUpgrade(item.id)}
                                           className={`w-full py-4 rounded-xl font-black transition-all ${upgrades[item.id] >= 10 ? 'bg-slate-800 text-slate-500' : 'bg-yellow-500 text-black active:scale-95'}`}
                                       >
                                           {upgrades[item.id] >= 10 ? 'NIVEL M√ÅXIMO' : `MEJORAR (üíé ${upgrades[item.id] * 400})`}
                                       </button>
                                   </div>
                               ))}
                           </div>
                       </div>
                   )}
               </div>
           );
       };

       const root = ReactDOM.createRoot(document.getElementById('root'));
       root.render(<App />);
   </script>
</body>
</html>
